<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="page-login">
  <div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <!-- Campo de Correo Electrónico -->
      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input formControlName="email" type="email"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        El correo es obligatorio y debe ser válido.
      </ion-text>

      <!-- Campo de Contraseña -->
      <ion-item class="ion-margin-top">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        La contraseña es obligatoria y debe tener al menos 8 caracteres.
      </ion-text>

      <!-- Botón de Inicio de Sesión -->
      <ion-button expand="full" type="submit" [disabled]="loginForm.invalid">
        Iniciar Sesión
      </ion-button>
    </form>

    <!-- Enlace para registrarse -->
    <ion-item lines="none" class="ion-text-center">
      <p>¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a></p>
    </ion-item>
  </div>
</ion-content>
